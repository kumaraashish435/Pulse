<div class="container">
    <h1 class="mt-3 ">Categories List</h1>
    <div class="d-flex justify-content-end mt-3"><a [routerLink]="['/admin/categories/add']"  class="btn btn-primary">Add Category</a></div>
    <div>
        @if(isLoading()){
            <p>Loading...</p>
        }
        @else{
            @if(isError()){
                <p>Error loading categories.</p>
            }
            @else{
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>URL Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(category of value(); track category.id){
                            <tr>
                                <td>{{category.id}}</td>
                                <td>{{category.name}}</td>
                                <td>{{category.urlHandle}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            }
        }
    </div>
</div>
