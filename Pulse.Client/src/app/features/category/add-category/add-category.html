<div class="container">
    <h1>Add Category</h1>

    <form [formGroup]="addCategoryFormGroup" (ngSubmit)="onSubmit()">
        <div class="mt-3">
            <div class="mt-3">
                <div class="form-label">Name</div>
                <input type="text" class="form-control" formControlName="name" />
                @if(nameFormControl.hasError('required') && nameFormControl.touched) {
                    <div class="text-danger">Name is required</div>
                }
            </div>
            <div class="mt-3">
                <div class="form-label">Url Handle</div>
                <input type="text" class="form-control" formControlName="urlHandle" />
                @if(urlHandleFormControl.hasError('required') && urlHandleFormControl.touched) {
                    <div class="text-danger">Url Handle is required</div>
                }
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" [disabled]="addCategoryFormGroup.valid === false">Submit</button>
            </div>
            
        </div>
    </form>

</div>
